<div ng-controller="PatientViewController">
    <h1><div class="step-bubble"><span>2</span></div>App time <small>for {{givens(patient.name)}} {{patient.name.family}}</small></h1>
  <div class="row-fluid">
    <ul class="thumbnails">
      <li class="span4">
      <div class="thumbnail">
        <div class="caption">
          <h3>SMART BP Centiles</h3>
          <p><a ng-href="/apps/bp-centiles/patients/{{patientHelper.id(patient)}}" target="_new" class="btn-primary btn">Launch</a></p>
        </div>
      </div>
      </li>
      <li class="span4">
      <div class="thumbnail">
        <div class="caption">
          <h3>SMART Cardiac Risk</h3>
          <p><a ng-href="/apps/cardiac-risk/patients/{{patientHelper.id(patient)}}" target="_new" c class="btn-primary btn">Launch</a></p>
        </div>
      </div>
      </li>
      <li class="span4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Twinlist Med Rec</h3>
          <p><a ng-href="/apps/twinlist/patients/{{patientHelper.id(patient)}}" target="_new" c class="btn-primary btn">Launch</a></p>
        </div>
      </div>
      </li>
    </ul>
  </div>
</div>
