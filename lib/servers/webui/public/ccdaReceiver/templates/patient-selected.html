<div ng-controller="PatientViewController">
  <h1 class="pull-right"><div class="step-bubble"><span>2</span></div>App time <small>for {{givens(patient.name)}} {{patient.name.family}}</small></h1>
  <br style="clear: both;" />
  <div class="row-fluid">
    <ul class="thumbnails">
      <li class="span4">
        <div class="thumbnail">
            <img src="/static/images/bp-centiles-thumbnail.png">
          <div class="caption">
          <a ng=href="/apps/bp-centiles/patients/{{patientHelper.id(patient)}}" class="btn btn-block btn-primary">SMART BP Centiles</a>
          </div>
        </div>
      </li>
      <li class="span4">
        <div class="thumbnail">
            <img src="/static/images/cardiac-risk-thumbnail.png">
          <div class="caption">
          <a ng=href="/apps/cardiac-risk/patients/{{patientHelper.id(patient)}}" class="btn btn-block btn-primary">SMART BP Centiles</a>
          </div>
        </div>
      </li>
      <li class="span4">
        <div class="thumbnail">
            <img src="/static/images/twinlist-thumbnail.png">
          <div class="caption">
          <a ng=href="/apps/twinlist/patients/{{patientHelper.id(patient)}}" class="btn btn-block btn-primary">SMART BP Centiles</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
